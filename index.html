<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="main" ng-controller="PricesController">
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="jumbotron">
            <p id="result"><span ng-bind="result"></span></p>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">You</h3>
              </div>
              <div class="panel-body">
                <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-click="playHand(0)" class="btn btn-default" id="rock">&#9994;</button>
                <button type="button" ng-click="playHand(1)" class="btn btn-default" id="paper">&#9995;</button>
                <button type="button" ng-click="playHand(2)" class="btn btn-default" id="scissors">&#9988;</button>
            </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Computer</h3>
              </div>
              <div class="panel-body" ng-bind="computerChoiceButtonContent">
                Panel content
              </div>
            </div>
        </div>
    </div>
</body>
</html>
